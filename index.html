<!DOCTYPE html>
<html>
<head>
    <title>Приветствие </title>
  <script>
        function greetUser() {
            var name = prompt("Введите ваше имя:");
            var greeting = "Привет, " + name;
            document.getElementById("greeting").innerText = greeting;
        }
    </script>
</head>
<body>
    <h1>Приветствие </h1>
    <button onclick="greetUser()">Здравствуйте</button>
    <p id="greeting"></p>
</body>
</html>
